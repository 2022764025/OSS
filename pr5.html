<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    html { scroll-behavior: smooth; }

      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      align-items: center;
      padding: 0 32px;
      height: 64px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #2d3748;
      user-select: none;
    }
    .lang-switcher {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
    }

      border: none;

      max-width: 900px;

      text-align: center;
      color: #222;
      font-size: 1.6em;
      margin-bottom: 28px;
      font-weight: 800;
    }

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
    }

      flex: 1 1 220px;
      background: #f8fafc;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 20px;
      text-align: left;
      min-width: 200px;
      max-width: 270px;
    }
    .plan-card .emoji {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .plan-card .title {
      font-weight: bold;
      font-size: 1.15em;
      margin-bottom: 8px;
    }
    .plan-card .desc {
      font-size: 0.97em;
      color: #555;
    }
    .nav-btns {
      display: flex;
      gap: 14px;
      margin: 36px 0 24px 0;
      justify-content: center;
    }
    .nav-btn {
      background: #38a169;
      color: #fff;
      border: none;
      font-size: 1.1em;
      font-weight: bold;
      padding: 12px 32px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(56,161,105,0.08);
      transition: background 0.18s;
    }
    .nav-btn:hover {
      background: #2f855a;
    }
    .main-content {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 0 24px 40px 24px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .section {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 36px 32px 28px 32px;
      min-width: 350px;
      max-width: 450px;
      flex: 1 1 350px;
      display: none;
      flex-direction: column;
    }
    .section.active {
      display: flex;
      animation: fadeIn 0.4s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .section h2 {
      margin-bottom: 20px;
      font-size: 2em;
      font-weight: 800;
      color: #222;
      border-bottom: 3px solid #38a169;
      padding-bottom: 10px;
    }
    .input-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .input-group label {
      font-weight: bold;
      color: #222;
      font-size: 1.07em;
    }
    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1em;
      background: #f8fafc;
      transition: border-color 0.2s;
      resize: none;
    }
    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus {
      border-color: #38a169;
      outline: none;
    }
    .btn {
      background: #38a169;
      color: #fff;
      border: none;
      padding: 13px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 16px;
      margin-top: 8px;
      transition: background 0.18s;
      box-shadow: 0 2px 8px rgba(56,161,105,0.08);
    }
    .btn:hover {
      background: #2f855a;
    }
    .filter-section {
      margin-bottom: 16px;
      background: #f8fafc;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 1em;
      color: #444;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .filter-section select {
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
      background: #fff;
      font-size: 1em;
    }
    .task-list, .schedule-list {
      min-height: 30px;
    }
    @media (max-width: 1100px) {
      .main-content {
        flex-direction: column;
        gap: 24px;
        align-items: center;
      }
      .section {
        min-width: 0;
        width: 100%;
        max-width: 500px;
      }
      .why-plan { padding: 24px 8px 16px 8px;}
    }
    @media (max-width: 600px) {
      .topbar { flex-direction: column; height: auto; padding: 12px 8px; align-items: flex-start; }
      .lang-switcher { margin-left: 0; margin-top: 8px; width: 100%; justify-content: flex-start; }
    }
  </style>
</head>

          <option value="all" data-ko="전체" data-en="All" data-ja="すべて">전체</option>

  <script>
    // 언어 상태
    let currentLang = 'ko';

    function setLanguage(lang) {
      currentLang = lang;
      document.getElementById('lang-ko').classList.toggle('active', lang === 'ko');
      document.getElementById('lang-en').classList.toggle('active', lang === 'en');
      document.getElementById('lang-ja').classList.toggle('active', lang === 'ja');
      document.querySelectorAll('[data-ko]').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
      document.querySelectorAll('input[data-ko], textarea[data-ko]').forEach(el => {
        el.placeholder = el.getAttribute('data-' + lang);
      });
      document.querySelectorAll('option[data-ko]').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }

    // 처음엔 아무것도 안보이게
    document.addEventListener('DOMContentLoaded', () => {
      setLanguage('ko');
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    });

    // 버튼 누르면 해당 섹션만 보이게
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      setTimeout(() => {
        document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth', block: 'start' });
      }, 10);
    }

    // 아래는 간단한 폼/목록 로직 (기능 생략 가능)
    let tasks = [];
    let schedules = [];
    let taskIdCounter = 1;
    let scheduleIdCounter = 1;

    function addTask() {
      const title = document.getElementById('taskTitle').value.trim();
      const description = document.getElementById('taskDescription').value.trim();
      const priority = document.getElementById('taskPriority').value;
      const dueDate = document.getElementById('taskDueDate').value;
      if (!title) { alert(currentLang === 'ko' ? '할일 제목을 입력하세요!' : currentLang === 'en' ? 'Please enter task title!' : 'タスクタイトルを入力してください!'); return; }
      const task = { id: taskIdCounter++, title, description, priority, dueDate, completed: false, createdAt: new Date().toISOString() };
      tasks.push(task);
      clearTaskForm();
      renderTasks();
    }
    function addSchedule() {
      const title = document.getElementById('scheduleTitle').value.trim();
      const date = document.getElementById('scheduleDate').value;
      const time = document.getElementById('scheduleTime').value;
      const location = document.getElementById('scheduleLocation').value.trim();
      const notes = document.getElementById('scheduleNotes').value.trim();
      if (!title || !date) { alert(currentLang === 'ko' ? '일정 제목과 날짜를 입력하세요!' : currentLang === 'en' ? 'Please enter schedule title and date!' : 'スケジュールタイトルと日付を入力してください!'); return; }
      const schedule = { id: scheduleIdCounter++, title, date, time, location, notes, createdAt: new Date().toISOString() };
      schedules.push(schedule);
      clearScheduleForm();
      renderSchedules();
    }
    function renderTasks() {
      const taskList = document.getElementById('taskList');
      const filter = document.getElementById('taskFilter').value;
      let filtered = tasks;
      if (filter === 'pending') filtered = tasks.filter(t => !t.completed);
      else if (filter === 'completed') filtered = tasks.filter(t => t.completed);
      else if (filter === 'high') filtered = tasks.filter(t => t.priority === 'high');
      taskList.innerHTML = '';
      filtered.forEach(task => {
        const el = document.createElement('div');
        el.className = 'task-item' + (task.completed ? ' completed' : '');
        el.style.marginBottom = '10px';
        el.innerHTML = `
          <div><strong>${task.title}</strong> <span style="font-size:0.9em;color:#38a169;">${getPriorityText(task.priority)}</span></div>
          ${task.description ? `<div style="color:#555;margin-top:4px">${task.description}</div>` : ''}
          ${task.dueDate ? `<div style="color:#888;font-size:0.92em;margin-top:4px">${(currentLang==='ko'?'마감: ':currentLang==='en'?'Due: ':'締切: ')}${formatDate(task.dueDate)}</div>` : ''}
          <div style="margin-top:8px;">
            <button class="btn" style="padding:5px 12px;font-size:0.95em;" onclick="toggleTask(${task.id})">${task.completed ? (currentLang==='ko'?'미완료':currentLang==='en'?'Undo':'未完了') : (currentLang==='ko'?'완료':currentLang==='en'?'Done':'完了')}</button>
            <button class="btn btn-danger" style="padding:5px 12px;font-size:0.95em;" onclick="deleteTask(${task.id})">${currentLang==='ko'?'삭제':currentLang==='en'?'Delete':'削除'}</button>
          </div>
        `;
        taskList.appendChild(el);
      });
    }
    function renderSchedules() {
      const scheduleList = document.getElementById('scheduleList');
      const filter = document.getElementById('scheduleFilter').value;
      let filtered = schedules;
      const today = new Date();
      if (filter === 'today') {
        const todayStr = today.toISOString().split('T')[0];
        filtered = schedules.filter(s => s.date === todayStr);
      } else if (filter === 'week') {
        const weekFromNow = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
        filtered = schedules.filter(s => {
          const d = new Date(s.date);
          return d >= today && d <= weekFromNow;
        });
      } else if (filter === 'month') {
        const monthFromNow = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
        filtered = schedules.filter(s => {
          const d = new Date(s.date);
          return d >= today && d <= monthFromNow;
        });
      }
      scheduleList.innerHTML = '';
      filtered.forEach(sch => {
        const el = document.createElement('div');
        el.className = 'schedule-item';
        el.style.marginBottom = '10px';
        el.innerHTML = `
          <div><strong>${sch.title}</strong></div>
          <div style="color:#888;margin-top:4px">${formatDate(sch.date)} ${sch.time ? sch.time : ''}</div>
          ${sch.location ? `<div style="color:#555;margin-top:4px">📍 ${sch.location}</div>` : ''}
          ${sch.notes ? `<div style="color:#555;margin-top:4px">${sch.notes}</div>` : ''}
          <div style="margin-top:8px;">
            <button class="btn btn-danger" style="padding:5px 12px;font-size:0.95em;" onclick="deleteSchedule(${sch.id})">${currentLang==='ko'?'삭제':currentLang==='en'?'Delete':'削除'}</button>
          </div>
        `;
        scheduleList.appendChild(el);
      });
    }
    function toggleTask(id) {
      const t = tasks.find(x => x.id === id);
      if (t) { t.completed = !t.completed; renderTasks(); }
    }
    function deleteTask(id) {
      if (confirm(currentLang === 'ko' ? '정말로 삭제할까요?' : currentLang === 'en' ? 'Delete this task?' : '本当に削除しますか？')) {
        tasks = tasks.filter(x => x.id !== id); renderTasks();
      }
    }
    function deleteSchedule(id) {
      if (confirm(currentLang === 'ko' ? '정말로 삭제할까요?' : currentLang === 'en' ? 'Delete this schedule?' : '本当に削除しますか？')) {
        schedules = schedules.filter(x => x.id !== id); renderSchedules();
      }
    }
    function filterTasks() { renderTasks(); }
    function filterSchedules() { renderSchedules(); }
    function clearTaskForm() {
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskDescription').value = '';
      document.getElementById('taskPriority').value = 'medium';
      document.getElementById('taskDueDate').value = '';
    }
    function clearScheduleForm() {
      document.getElementById('scheduleTitle').value = '';
      document.getElementById('scheduleDate').value = '';
      document.getElementById('scheduleTime').value = '';
      document.getElementById('scheduleLocation').value = '';
      document.getElementById('scheduleNotes').value = '';
    }
    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      if (currentLang === 'ja') {
        return `${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日`;
      }
      return date.toLocaleDateString(currentLang === 'ko' ? 'ko-KR' : 'en-US', {
        year: 'numeric', month: 'long', day: 'numeric'
      });
    }
    function getPriorityText(priority) {
      if (currentLang === 'ko') {
        return priority === 'high' ? '높음' : priority === 'medium' ? '보통' : '낮음';
      } else if (currentLang === 'ja') {
        return priority === 'high' ? '高' : priority === 'medium' ? '普通' : '低';
      } else {
        return priority === 'high' ? 'High' : priority === 'medium' ? 'Medium' : 'Low';
      }
    }
  </script>
</body>
