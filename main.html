        const categories = {

            expense: ['ì‹ë¹„', 'êµí†µë¹„', 'ì£¼ê±°ë¹„', 'ì˜ë£Œë¹„', 'ì‡¼í•‘', 'êµìœ¡', 'ê¸°íƒ€ì§€ì¶œ']

        document.addEventListener('DOMContentLoaded', function() {

        function setDefaultDate() {

        function updateCategoryOptions() {
            const typeSelect = document.getElementById('type');
            const categorySelect = document.getElementById('category');
            
            typeSelect.addEventListener('change', function() {

        function updateTransactionsList() {
            const tbody = document.getElementById('transactionsList');
            
            if (transactions.length === 0) {

        }

            if (confirm('ì´ ê±°ë˜ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                transactions = transactions.filter(t => t.id !== id);

        function updateSummary() {
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const totalExpense = transactions
                .filter(t => t.type === 'expense')

            const balance = totalIncome - totalExpense;
            
            document.getElementById('totalIncome').textContent = `â‚©${totalIncome.toLocaleString()}`;

            const monthFilter = document.getElementById('monthFilter');
            const months = [...new Set(transactions.map(t => t.date.substring(0, 7)))].sort().reverse();

        function filterTransactions() {
            const selectedMonth = document.getElementById('monthFilter').value;
